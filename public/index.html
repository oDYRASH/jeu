<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Canvas Game</title>
</head>
<body>
  <div class="custom-cursor" id="customCursor"></div>

  <script>
      const customCursor = document.getElementById('customCursor');

      document.addEventListener('mousemove', (e) => {
          customCursor.style.left = `${e.clientX}px`;
          customCursor.style.top = `${e.clientY}px`;
      });
  </script>
  <canvas id="gameCanvas" width="1600" height="800"></canvas>
  <div id="defeatOverlay" style="display: none;">
    DEFEAT
    <button id="playAgainButton">Play Again</button>
  </div>
  
  <script>
    document.getElementById('playAgainButton').addEventListener('click', () => {
      location.reload();
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.hostname}:${window.location.port}`);

    let players = {};
    let playerId = null;
    let playerSpeed = 3;
    let bulletSpeed = 3*4.26;
    let bullets = [];

    const drawCircle = (circle) => {

      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.fillStyle = circle.color;
      ctx.fill();
      ctx.closePath();

    };

    const drawBullet = (bullet) => {
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
      ctx.fillStyle = bullet.color;
      ctx.fill();
      ctx.closePath();
    };

    const drawBullets = () => bullets.forEach(drawBullet);

    const shootBullet = (x, y, targetX, targetY, color) => {
      bullets.push({ x, y, targetX, targetY, radius: 5, color, speed: bulletSpeed });
    };

    const updateBullets = () => {
      bullets = bullets.filter(bullet => {
        const dx = bullet.targetX - bullet.x;
        const dy = bullet.targetY - bullet.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < bullet.speed) {
          return false;
        } else {
          bullet.x += (dx / distance) * bullet.speed;
          bullet.y += (dy / distance) * bullet.speed;
          return true;
        }
      });
    };

    const drawPlayers = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        if (!players[id].isDead) {
          drawCircle(players[id]);
        }
      }
    };

    const updatePlayerPositions = () => {
      for (const id in players) {
        const player = players[id];
        if (player.targetX !== null && player.targetY !== null) {
          const dx = player.targetX - player.x;
          const dy = player.targetY - player.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < playerSpeed) {
            player.x = player.targetX;
            player.y = player.targetY;
            player.targetX = null;
            player.targetY = null;
          } else {
            player.x += (dx / distance) * playerSpeed;
            player.y += (dy / distance) * playerSpeed;
          }
        }
      }
    };

    const animate = () => {
      updatePlayerPositions();
      updateBullets();
      drawPlayers();
      drawBullets();
      requestAnimationFrame(animate);
    };

    document.addEventListener('keydown', (event) => {
      if (event.key === 's' || event.key === 'S') {
        ws.send(JSON.stringify({ type: 'stop', id: playerId }));
      }
    });


    document.body.addEventListener('mousedown', (event) => {
      const x = event.offsetX;
      const y = event.offsetY;
      if (event.button === 2) {
        event.preventDefault();
        ws.send(JSON.stringify({ type: 'move', id: playerId, x, y }));
        if (players[playerId]) {
          players[playerId].targetX = x;
          players[playerId].targetY = y;
        }
      } else if (event.button === 0) {
        if (players[playerId]) {
          const player = players[playerId];
          ws.send(JSON.stringify({ type: 'shoot', id: playerId, targetX: x, targetY: y }));
        }
      }
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'init') {
        playerId = data.playerId;
        players = data.players;
        playerSpeed = data.playerSpeed;
        bulletSpeed = data.bulletSpeed;
      } else if (data.type === 'update') {
        if (players[data.id]) {
          players[data.id].targetX = data.targetX;
          players[data.id].targetY = data.targetY;
        }
        playerSpeed = data.playerSpeed;
      } else if (data.type === 'newPlayer') {
        players[data.player.id] = data.player;
      } else if (data.type === 'removePlayer') {
        delete players[data.id];
      } else if (data.type === 'shoot') {
        const player = players[data.id];
        if (player) {
          shootBullet(player.x, player.y, data.targetX, data.targetY, player.color);
        }
        bulletSpeed = data.bulletSpeed;
      } else if (data.type === 'playerDead') {
        const player = players[data.id];
        if (player) {
          player.isDead = true;
          if (data.id === playerId) {
            document.getElementById('defeatOverlay').style.display = 'flex';
          }
        }
      }
    };

    document.body.addEventListener('contextmenu', event => event.preventDefault());
    document.body.addEventListener('contextmenu', event => event.preventDefault());
    requestAnimationFrame(animate);

  </script>
</body>
</html>
