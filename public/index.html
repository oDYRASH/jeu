<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.hostname}:${window.location.port}`);

    let players = {};
    let playerId = null;
    let clickPosition = null;
    let clickAlpha = 0;
    const fadeSpeed = 0.05; // Adjust the speed of fading
    let speed = 5;

    function drawCircle(circle) {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.fillStyle = circle.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        drawCircle(players[id]);
      }

      if (clickPosition && clickAlpha > 0) {
        ctx.fillStyle = `rgba(0, 255, 0, ${clickAlpha})`;
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('X', clickPosition.x, clickPosition.y);
        clickAlpha -= fadeSpeed; // Decrease the alpha value to create the fading effect
      }
    }

    function updatePlayerPositions() {
      for (const id in players) {
        const player = players[id];
        if (player.targetX !== null && player.targetY !== null) {
          const dx = player.targetX - player.x;
          const dy = player.targetY - player.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < speed) {
            player.x = player.targetX;
            player.y = player.targetY;
            player.targetX = null;
            player.targetY = null;
          } else {
            player.x += dx / distance * speed;
            player.y += dy / distance * speed;
          }
        }
      }
    }

    function animate() {
      updatePlayerPositions();
      drawPlayers();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousedown', (event) => {
      if (event.button === 2) { // Right mouse button
        event.preventDefault();
        const x = event.offsetX;
        const y = event.offsetY;
        ws.send(JSON.stringify({ type: 'move', id: playerId, x, y }));
        clickPosition = { x, y };
        clickAlpha = 1; // Reset the alpha value to 1 when a new click occurs
        // Update the local player's target position immediately for client-side prediction
        if (players[playerId]) {
          players[playerId].targetX = x;
          players[playerId].targetY = y;
        }
      }
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'init') {
        playerId = data.playerId;
        players = data.players;
        speed = data.speed;
      } else if (data.type === 'update') {
        if (players[data.id]) {
          players[data.id].targetX = data.targetX;
          players[data.id].targetY = data.targetY;
        }
      }
    };

    // Prevent context menu on right click
    canvas.addEventListener('contextmenu', event => event.preventDefault());

    // Start the animation loop
    requestAnimationFrame(animate);
  </script>
</body>
</html>
