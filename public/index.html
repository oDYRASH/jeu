<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>
  <style>
    body{
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .particles-js-canvas-el{
      position: absolute;
      margin: 0;
      padding: 0;
      z-index: -4;
    }

    #gameCanvas {
      background: rgba( 255, 255, 255, 0.4 );
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur( 6px );
      -webkit-backdrop-filter: blur( 6px );
      border-radius: 10px;
      border: 1px solid rgba( 255, 255, 255, 0.18 );
      /* From https://css.glass */
      background: rgba(255, 255, 255, 0.47);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8.1px);
      -webkit-backdrop-filter: blur(8.1px);
      border: 1px solid rgba(255, 255, 255, 1);
    }

    #defeatOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    color: red;
    font-size: 5em;
    text-align: center;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #playAgainButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }


  </style>
</head>
<body id="particles-js"> 

<!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

  <canvas id="gameCanvas" width="1600" height="800"></canvas>
  <div id="defeatOverlay" style="display: none;">
    DEFEAT
    <button id="playAgainButton">Play Again</button>
  </div>
  
  <script>
    document.getElementById('playAgainButton').addEventListener('click', () => {
      location.reload();
    });


    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProtocol}//${window.location.hostname}:${window.location.port}`);

    let players = {};
    let playerId = null;
    let speed = 5;

    function drawCircle(circle) {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.fillStyle = circle.color;
      ctx.fill();
      ctx.closePath();
    }

    let bullets = [];

    function drawBullet(bullet) {
      ctx.beginPath();
      ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
      ctx.fillStyle = bullet.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawBullets() {
      bullets.forEach(drawBullet);
    }

    function updateBullets() {
      bullets = bullets.filter(bullet => {
        const dx = bullet.targetX - bullet.x;
        const dy = bullet.targetY - bullet.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < bullet.speed) {
          return false; // Remove bullet when it reaches the target
        } else {
          bullet.x += dx / distance * bullet.speed;
          bullet.y += dy / distance * bullet.speed;
          return true;
        }
      });
    }

    function shootBullet(x, y, targetX, targetY, color) {
      bullets.push({ x, y, targetX, targetY, radius: 5, color, speed: 10 });
    }

    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        if (!players[id].isDead) {
          drawCircle(players[id]);
        }
      }
    }


    function updatePlayerPositions() {
      for (const id in players) {
        const player = players[id];
        if (player.targetX !== null && player.targetY !== null) {
          const dx = player.targetX - player.x;
          const dy = player.targetY - player.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < speed) {
            player.x = player.targetX;
            player.y = player.targetY;
            player.targetX = null;
            player.targetY = null;
          } else {
            player.x += dx / distance * speed;
            player.y += dy / distance * speed;
          }
        }
      }
    }

    function animate() {
      updatePlayerPositions();
      updateBullets();
      drawPlayers();
      drawBullets();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('mousedown', (event) => {
      if (event.button === 2) { // Right mouse button
        event.preventDefault();
        const x = event.offsetX;
        const y = event.offsetY;
        ws.send(JSON.stringify({ type: 'move', id: playerId, x, y }));
        // Update the local player's target position immediately for client-side prediction
        if (players[playerId]) {
          players[playerId].targetX = x;
          players[playerId].targetY = y;
        }
      } else if (event.button === 0) { // Left mouse button for shooting
        if (players[playerId]) {
          const x = event.offsetX;
          const y = event.offsetY;
          const player = players[playerId];
          ws.send(JSON.stringify({ type: 'shoot', id: playerId, targetX: x, targetY: y }));
          // shootBullet(player.x, player.y, x, y, player.color); // Add bullet locally utile pour verifier la latence car = 0 en Localhost
        }
      }
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'init') {
        playerId = data.playerId;
        players = data.players;
        speed = data.speed;
      } else if (data.type === 'update') {
        if (players[data.id]) {
          players[data.id].targetX = data.targetX;
          players[data.id].targetY = data.targetY;
        }
      } else if (data.type === 'newPlayer') {
        players[data.player.id] = data.player;
      } else if (data.type === 'removePlayer') {
        delete players[data.id];
      }else if (data.type === 'shoot') {
        if (players[data.id]) {
          const player = players[data.id];
          shootBullet(player.x, player.y, data.targetX, data.targetY, player.color);
        }
      } else if (data.type === 'playerDead') {
        if (players[data.id]) {
          players[data.id].isDead = true;
          if (data.id === playerId) {
            document.getElementById('defeatOverlay').style.display = 'flex';
          }
        }
      }


    };

    // Prevent context menu on right click
    canvas.addEventListener('contextmenu', event => event.preventDefault());

    // Start the animation loop
    requestAnimationFrame(animate);

  </script>
</body>
</html>
